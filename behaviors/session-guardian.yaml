bundle:
  name: session-guardian-behavior
  version: 1.0.0
  description: Automatic session scope management with token tracking and state handoff

hooks:
  - module: session-guardian
    source: git+https://github.com/cpark4x/amplifier-bundle-session-guardian@main#subdirectory=modules/session-guardian
    config:
      context_window: 200000
      soft_threshold: 0.60
      hard_threshold: 0.80

tools:
  - module: tool-session-state
    source: git+https://github.com/cpark4x/amplifier-bundle-session-guardian@main#subdirectory=modules/tool-session-state

context:
  include:
    - session-guardian:context/session-guardian-protocol.md
